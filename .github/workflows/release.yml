name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to use for release (only for manual dispatch)"
        required: false

permissions:
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.status.outputs.version }}
    steps:
      - id: status
        run: |
          # Use input tag for manual dispatch, otherwise use the pushed tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "version=$TAG" >> $GITHUB_OUTPUT
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: [plan, build]
    name: Create Release & attach artifact
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.plan.outputs.version }}
          name: ${{ needs.plan.outputs.version }}
          artifacts: "artifacts/**/*"
          allowUpdates: true
          draft: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
